<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Bible Study</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="note-entry d-flex flex-column gap-3">
          <div class="form-group d-flex flex-column w-25">
            <label for="book">Book:</label>
            <select id="book" name="book" class="form-control py-2">
              <option value="" disabled selected>Select a book</option>
            </select>
          </div>
          <div class="form-group d-flex flex-column w-25">
            <label for="chapter">Chapter:</label>
            <input type="text" id="chapter" name="chapter" class="form-control" placeholder="Enter chapter">
          </div>
          <div class="form-group d-flex flex-column w-25">
            <label for="verse">Verse(s):</label>
            <input type="text" id="verse" name="verse" class="form-control" placeholder="Enter verse">
          </div>
          <div class="form-group d-flex flex-column w-50">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject">
          </div>
          <div class="form-group d-flex flex-column">
            <label for="note">Note</label>
            <textarea name="note" id="note" class="form-control" cols="30" rows="5" placeholder="Enter note"></textarea>
          </div>
          <button class="btn btn-primary my-4 w-25" onclick="addNote()">Add Note</button>
          <div class="pb-5" id="error"></div>
        </div>
      </div>
    </div>
    <div id="notes-section">
      <ul class="d-flex gap-3 align-items-center" id="notes"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
